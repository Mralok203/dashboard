<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Admin Dashboard</h2>

    <!-- ðŸ” Filter Form -->
    <form method="POST" class="mb-6 flex flex-wrap gap-4 items-end">
      <div>
        <label class="block text-sm mb-1">Search by Name</label>
        <input type="text" name="filter_name" value="{{ filter_name }}" placeholder="Enter name" class="border p-2 rounded w-full">
      </div>
      <div>
        <label class="block text-sm mb-1">Filter by Date</label>
        <input type="date" name="filter_date" value="{{ filter_date }}" class="border p-2 rounded w-full">
      </div>
      <div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded mt-5">Apply Filters</button>
      </div>
    </form>

    <!-- ðŸ§¾ Users Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Phone</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Address</th>
            <th class="border px-4 py-2">Product</th>
            <th class="border px-4 py-2">Item</th>
            <th class="border px-4 py-2">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td class="border px-4 py-2">{{ user.Name }}</td>
            <td class="border px-4 py-2">{{ user.Phone }}</td>
            <td class="border px-4 py-2">{{ user.Email }}</td>
            <td class="border px-4 py-2">{{ user.Address }}</td>
            <td class="border px-4 py-2">{{ user.Product }}</td>
            <td class="border px-4 py-2">{{ user.Item }}</td>
            <td class="border px-4 py-2">{{ user.Date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <a href="/logout" class="inline-block mt-6 bg-red-500 text-white px-4 py-2 rounded">Logout</a>
  </div>
</body>
</html>
