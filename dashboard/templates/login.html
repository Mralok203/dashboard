<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LightHouse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">ðŸ”¦ LightHouse</h1>
    <div class="space-x-6">
      <a href="/home" class="text-blue-600 hover:underline">Home</a>
      <a href="/login" class="text-blue-600 hover:underline">Login</a>
      <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Login</h2>
    <form method="POST" action="/login">
      <label class="block mb-2">Phone Number</label>
      <input type="text" name="phone" class="w-full p-2 border rounded mb-4" required />

      <label class="block mb-2">Password</label>
      <input type="password" name="password" class="w-full p-2 border rounded mb-6" required />

      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    {% if error %}
      <p class="mt-4 text-red-600 text-center">{{ error }}</p>
    {% endif %}
  </div>

</body>
</html>
