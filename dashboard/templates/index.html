{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-12 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome to Our E-commerce Dashboard</h2>
    <p class="text-lg text-gray-600 mb-8">Manage your purchases and track your orders with ease.</p>
    
    <div class="flex justify-center space-x-4">
        <a href="{{ url_for('login') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
            Login
        </a>
        <a href="{{ url_for('register') }}" class="bg-white text-blue-600 border border-blue-600 px-6 py-3 rounded-lg hover:bg-blue-50 transition duration-300">
            Register
        </a>
    </div>
</div>
{% endblock %}
