<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - LightHouse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">ðŸ”¦ LightHouse</h1>
    <div class="space-x-6">
      <a href="/home" class="text-blue-600 hover:underline">Home</a>
      <a href="/login" class="text-blue-600 hover:underline">Login</a>
      <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Register</h2>

    <form method="POST">
      <label class="block mb-2">Full Name</label>
      <input type="text" name="name" class="w-full p-2 border rounded mb-4" required />

      <label class="block mb-2">Phone Number</label>
      <input type="text" name="phone" class="w-full p-2 border rounded mb-4" required />

      <label class="block mb-2">Password</label>
      <input type="password" name="password" class="w-full p-2 border rounded mb-4" required />

      <label class="block mb-2">Email</label>
      <input type="email" name="email" class="w-full p-2 border rounded mb-4" />

      <label class="block mb-2">Address</label>
      <input type="text" name="address" class="w-full p-2 border rounded mb-4" />

      <label class="block mb-2">Item (optional)</label>
      <input type="text" name="item" class="w-full p-2 border rounded mb-6" />

      <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Register</button>
    </form>
  </div>

</body>
</html>
