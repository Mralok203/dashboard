<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - LightHouse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">ðŸ”¦ LightHouse</h1>
    <div class="space-x-6">
      <a href="/home" class="text-blue-600 hover:underline">Home</a>
      <a href="/dashboard" class="text-blue-600 hover:underline">Dashboard</a>
      <a href="/logout" class="text-red-600 hover:underline">Logout</a>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded shadow">

    {% if is_admin %}
      <h2 class="text-2xl font-bold mb-4 text-blue-700">Admin Dashboard</h2>

      <!-- Filter Form -->
      <form method="GET" class="mb-6 flex flex-wrap gap-4">
        <input type="text" name="name" placeholder="Filter by Name" class="border p-2 rounded w-48" value="{{ request.args.get('name', '') }}">
        <input type="date" name="date" class="border p-2 rounded w-48" value="{{ request.args.get('date', '') }}">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Filter</button>
      </form>
    {% else %}
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-blue-700">Your Purchases</h2>
        <a href="/add-item" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">âž• Add Item</a>
      </div>
    {% endif %}

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">Name</th>
            <th class="border p-2">Phone</th>
            <th class="border p-2">Email</th>
            <th class="border p-2">Address</th>
            <th class="border p-2">Item</th>
            <th class="border p-2">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for row in user %}
          <tr class="hover:bg-gray-50">
            <td class="border p-2">{{ row.Name }}</td>
            <td class="border p-2">{{ row.Phone }}</td>
            <td class="border p-2">{{ row.Email }}</td>
            <td class="border p-2">{{ row.Address }}</td>
            <td class="border p-2">{{ row.Item }}</td>
            <td class="border p-2">{{ row.Date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
